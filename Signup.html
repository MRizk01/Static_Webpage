<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Add your existing CSS links here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">

    <header>
        <a href="#" class="logo">E-Learning</a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <!-- Add your existing navigation links here -->
        </nav>
    </header>

    <section class="signup">
        <h1 class="heading">Sign Up</h1>
        <!-- Your sign-up form goes here -->
        <form>
            <!-- Add your form fields here (e.g., username, email, password) -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <!-- Add your existing footer section here -->

</div>

<!-- Add your existing JavaScript link here -->
<script src="js/script.js"></script>

</body>
</html>
